{% load staticfiles %}
{% load bootstrap3 %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {{ object.error_code }}
    </title>
  <style>
    .page .page-header{
        border-color: lightgray;
    }
    </style>
    <link href="{% static "bootstrap/css/bootstrap.css" %}" rel="stylesheet">
</head>
<body style="background-color: ghostwhite;">

<div class="container">
    <div class="page" style="width: 40%;height:30%; margin: auto;">
        <div class="page-header">
            <h1>{{ object.error_code }}
                <small>{{ object.title }}</small>
            </h1>
        </div>
        <div class="page-body">
            <p>{{ object.description }}</p>
            <img src="{{ object.get_absolute_image_url }}" style="width:100%;">
        </div>
    </div>
</div>

</body>
</html>
