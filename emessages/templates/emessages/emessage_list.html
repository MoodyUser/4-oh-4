{% extends "base.html" %}

{% block content %}

    <a href="{% url "emessages:home" %}">4-Oh-4</a>

    {% if object_list.count %}
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Error Code</th>
                <th>Title</th>
                <th>Image URL</th>
            </tr>
            </thead>
            <tbody>
            {% for object in object_list %}
                <tr>
                    <td>{{ object.error_code }}</td>
                    <td>{{ object.title }}</td>
                    <td>
                        <a href="{{ object.get_absolute_image_url }}">
                            {{ object.photo }}
                        </a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>

        </table>
    {% else %}
        No errors added yet...
    {% endif %}


{% endblock %}
