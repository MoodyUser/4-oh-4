{% load staticfiles %}
{% load bootstrap3 %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
            {{ view.page_title }} | 4-Oh-4
        {% endblock %}
    </title>

    <link href="{% static "bootstrap/css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "styles.css" %}" rel="stylesheet">
</head>
<body>

<div class="container">

    <div style="float:right">
        <a href="{% url "emessages:add" %}">Add a new error message...</a>
        |
        <a href="{% url "emessages:home" %}">Error message list</a>
        |
        {{ user }}
        |
        <a href="{% url 'authentication:logout' %}">Logout</a>
    </div>

    <div style="width: 100px; height: 100px; margin: 10px">
        <a href="{% url "emessages:home" %}">
            <img src="{% static "logo/4-oh-4_logo.png" %}" style="max-width:100%; max-height:100%;"/>
        </a>
    </div>

    {% if view.search == "active" %}
        <input type="text" name="filter" class="form-control search" placeholder="Search for..."/>
    {% endif %}


    {% bootstrap_messages %}
    <div>
        {% block content %}
            CONTENT
        {% endblock %}
    </div>

</div>

</body>
</html>
